<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Group - Kontakt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@100;300;500&display=swap"
    rel="stylesheet">
<script src="https://kit.fontawesome.com/4e93a04f5f.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>
        <div class="contact-nav">
        <div class="navbar-left">
            <p class="forest-brand"><i class="fas fa-tree"></i><span>Forest</span></p>
        </div>
        <div class="navbar-contact-right">
            <a href="index.html">Home</a>
        </div>
    </div>
    <div class="contact-wrapper">
        <div class="contact-img">
            <div class="contact-shadow"></div>
            <div class="contact-boxes">
                <div class="contact-box">
                    <p><i class="fas fa-map-marker-alt"></i></p>
                    <p class="title">Adres biura</p>
                    <div class="adress-text">
                        <p class="text">04-218 Kraków</p>
                        <p class="text">ul. Jasnogórska 2</p>
                    </div>
                </div>
                <div class="contact-box">
                    <p><i class="fas fa-phone-alt"></i></p>
                    <p class="title">nr. Telefonu</p>
                    <p class="text">+48 111 222 333</p>
                </div>
                <div class="contact-box">
                    <p><i class="fas fa-envelope"></i></p>
                    <p class="title">E-mail</p>
                    <p class="text">mail@mail.pl</p>
                </div>
            </div>
        </div>
        <div class="contact-form-boxes">
            <div class="contact-form">
                <h2>Napisz do nas!</h2>
                <form>
                    <label for="name">Imię i nazwisko:</label>
                    <input type="text" id="name" placeholder="Wprowadź imię i nazwisko">
                    <label for="E-mail">E-mail:</label>
                    <input type="email" id="E-mail" placeholder="Wprowadź adres e-mail">
                    <label for="message">Wiadomość:</label>
                    <textarea id="message" placeholder="Wprowadź wiadomość"></textarea>
                    <button type="submit">Wyślij</button>
                </form>
            </div>
            <div id="map"></div>
        </div>
    </div>


    <footer>
    <div class="footer-top">
        <div class="footer-left">
            <p class="forest-brand footer-brand"><i class="fas fa-tree"></i><span>Forest</span></p>
        </div>
        <div class="footer-right">
            <div class="footer-right-section">
                <h3>O nas</h3>
                <p>Historia</p>
                <p>Parki</p>
                <p>Opinie</p>
            </div>
            <div class="footer-right-section">
                <h3>Nasza firma</h3>
                <p>Praca</p>
                <p>Kadry</p>
                <p>Zarząd</p>
            </div>
            <div class="footer-right-section">
                <h3>Dokumenty</h3>
                <p>Wnioski</p>
                <p>Rezerwacje</p>
            </div>
        </div>
    </div>
    <hr class="footer-line">
    <p class="footer-bot">&copy; <span class="footer-year"></span> Forest Group Company Ltd. </p>
</footer>
</body>

<script src="dist/js/main.min.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4CJ0P9GFTlicYwFKHJfzWDqx61_mNzA0&callback=initMap"></script>

</html>
